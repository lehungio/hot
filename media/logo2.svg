<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="200" height="200">
  <!-- Background with gradient effect -->
  <circle cx="250" cy="250" r="240" fill="url(#gradient)" stroke="darkred" stroke-width="10" />
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #FF4500;" />
      <stop offset="100%" style="stop-color: #FFD700;" />
    </linearGradient>
  </defs>

  <!-- Main text -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Verdana, sans-serif"
    font-size="120"
    font-weight="bold"
    fill="white"
    style="text-shadow: 2px 2px 5px #FF6347;"
  >
    HOT
  </text>

  <!-- Flame decorations -->
  <path
    d="M200 180 C230 130, 270 130, 300 180 S260 260, 240 220 S200 230, 200 180"
    fill="#FF6347"
  />
  <path
    d="M220 200 C240 160, 260 160, 280 200 S250 240, 240 220 S220 210, 220 200"
    fill="#FFA500"
  />
</svg>
